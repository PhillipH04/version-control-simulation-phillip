<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIA Example</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    </form>
  <header role="banner">

      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" </input>
  
  
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
  
  
        <label for="email">Email:</label>
  <input type="email" id="email" name="email" aria-describedby="emailHelp" required>
  <small id="emailHelp">We'll never share your email with anyone else.</small>
  
  
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <div class="container">
      <div>1</div>
      <div>2</div>

      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
    <link rel="stylesheet"media="print" href="print.css">
<link rel="stylesheet"media="screen" href="screen.css">
<link rel="stylesheet"media="screen and (min-width: 480px)" href="example1.css">
<link rel="stylesheet"media="screen and (min-width: 701px) and (max-width: 900px)"href="example2.css">

  <main>
    <button role="button" aria-label="Click to submit the form">Submit</button>
    <div role="alert" aria-live="polite">Form submitted successfully!</div>
